<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Box</title>

<style type="text/css">
	
	.box{
		position: relative;
		left: 10px;
		top: 10px;
		width: 50px;
		height: 50px;
		background: purple;
		animation-name: spin;
		animation-duration: 40s;
		
	}


	

	@keyframes spin{

		0%{
			transform: rotate(0deg);
		}

		25%{
			background: black;
			transform: rotate(90deg);
		}
		50%{
			background: pink;
			transform: rotate(180deg);
		}
		75%{
			background: green;
			transform: rotate(270deg);
		}

		100%{
			background: yellow;
			transform: rotate(360deg);
		}

	}

</style>

</head>
<body>
	<div class="box"></div>
</body>

</html>
